<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Containing "{{ word }}"</title>
    <style>
        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-size: 1.15em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .no-results {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>{{ word }}</h1>
        {% if articles %}
        <ul>
            {% for article in articles %}
            <li>
                <a href="{{ url_for('article', file_name=article['file_name']) }}">{{ article['title'] }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="no-results">No articles found containing the word "{{ word }}".</p>
        {% endif %}
        <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    </div>
</body>
</html>
